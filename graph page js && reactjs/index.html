
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0A0E27',
                        'dark-light': '#1A1F3A',
                        'neon-cyan': '#00FFCC',
                        'neon-blue': '#00CCFF',
                        'neon-pink': '#FF6B6B',
                        'neon-orange': '#FF8E53',
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    },
                    animation: {
                        'bg-shift': 'bgShift 20s ease-in-out infinite',
                        'scan': 'scan 3s linear infinite',
                        'slide-left': 'slideInLeft 1s ease-out',
                        'slide-right': 'slideInRight 1s ease-out',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                    },
                    keyframes: {
                        bgShift: {
                            '0%, 100%': { transform: 'translate(0, 0)' },
                            '50%': { transform: 'translate(-20px, -20px)' },
                        },
                        scan: {
                            '0%': { transform: 'translateX(-100%)', opacity: '0' },
                            '50%': { opacity: '1' },
                            '100%': { transform: 'translateX(200%)', opacity: '0' },
                        },
                        slideInLeft: {
                            'from': { opacity: '0', transform: 'translateX(-50px)' },
                            'to': { opacity: '1', transform: 'translateX(0)' },
                        },
                        slideInRight: {
                            'from': { opacity: '0', transform: 'translateX(50px)' },
                            'to': { opacity: '1', transform: 'translateX(0)' },
                        },
                        pulse: {
                            '0%, 100%': { opacity: '0.6', transform: 'translateY(0)' },
                            '50%': { opacity: '1', transform: 'translateY(-5px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-gradient {
                @apply bg-gradient-to-br from-white to-neon-cyan bg-clip-text text-transparent;
            }
            .glass-panel {
                @apply bg-white/5 border border-white/10 backdrop-blur-sm;
            }
        }
    </style>
</head>
